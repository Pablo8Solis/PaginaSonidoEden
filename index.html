<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito de mi hermanito</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }
    button {
      font-size: 2rem;
      padding: 20px 40px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      color: white;
      width: 80%;
      max-width: 400px;
      transition: transform 0.1s;
    }
    button:active {
      transform: scale(0.95);
    }
    #claxonBtn { background: #ff4d4d; }
    #reversaBtn { background: #4da6ff; }
    #motorBtn { background: #4dff4d; }
  </style>
</head>
<body>

  <h1>🚗 Sonidos del cochecito</h1>

  <button id="claxonBtn">📣 Claxon</button>
  <button id="reversaBtn">🔄 Reversa</button>
  <button id="motorBtn">🏁 Motor</button>

  <audio id="claxon" src="/assets/claxon.mp3"></audio>
  <audio id="reversa" src="/assets/reversa.mp3"></audio>
  <audio id="motor" src="/assets/acelerar.mp3"></audio>

  <script>
    const sonidos = {
      claxon: document.getElementById('claxon'),
      reversa: document.getElementById('reversa'),
      motor: document.getElementById('motor')
    };

    function reproducirSonido(nombre) {
      // Detiene todos los sonidos
      Object.values(sonidos).forEach(audio => {
        audio.pause();
        audio.currentTime = 0;
      });

      // Reproduce solo el seleccionado
      sonidos[nombre].play();
    }

    document.getElementById('claxonBtn').addEventListener('click', () => reproducirSonido('claxon'));
    document.getElementById('reversaBtn').addEventListener('click', () => reproducirSonido('reversa'));
    document.getElementById('motorBtn').addEventListener('click', () => reproducirSonido('motor'));
  </script>
</body>
</html>
